<div class="container">
  <div>
    <h3>
      Listagem de Pessoas
    </h3>
  </div>
  <form #form="ngForm" (ngSubmit)="pesquisar(form)" novalidate>
   <div class="row">
    <div class="form-group col-4">
      <label for="nome">Nome</label>
      <input type="text" name="nome" class="form-control is-valid " id="nome" ngModel  #nome="ngModel"  autofocus>
    </div>
    <div class="form-group col-4">
      <label for="cpf">CPF</label>
      <input type="text" name="cpf" class="form-control is-valid " id="cpf" ngModel  #cpf="ngModel">
    </div>
    <div class="col-4" style="margin-top: 32px;">
      <button type="submit" class="btn btn-primary" [disabled]="!nome.value && !cpf.value">Pesquisar</button>
      <a type="btn" class="btn btn-primary" routerLink="/cadastro" >Cadastrar</a>
    </div>
  </div>
 </form>
  <div class="row">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nome</th>
          <th>E-mail</th>
          <th>CPF</th>
          <th>Idade</th>
          <th>Quantidade de Telefones</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor = "let user of users">
          <th scope="row">{{user.id}}</th>
          <td>{{user.nome}}</td>
          <td>{{user.email}}</td>
          <td>{{user.cpf}}</td>
          <td>{{user.dataNascimento | dataIdade }} anos</td>
          <td>{{user.telefones.length}}</td>
          <td><a type="button"  routerLink="/update/{{user.id}}" class="btn btn-primary">Editar</a></td>
          <!--td><a  type="button" data-toggle="modal" data-target="#myModal" class="btn btn-danger" (click) = "delteUser(user.id)" >Deletar</a></td-->
          <td><a   data-toggle="modal" data-target="#myModal" class="btn btn-danger" >Modal</a></td>
        </tr>
      </tbody>
    </table>
   </div>
</div>

<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">

    </div>

  </div>
</div>
